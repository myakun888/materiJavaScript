<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>operator logika</title>
</head>
<body>
   <script>

      // > (lebih besar dari)
      // < (lebih kecil dari)
      // >= (lebih dari sama dengan)
      // <= (kurang dari sama denga)
      // == ( sama dengan nilai ny)
      // === ( sama dengan nilai dan sama dengan tipe data)
      // != ( tidak sama dengan)
      // !== (tidak sama dengan tidak sama tipe)

      let result = 9
      let hasil = result < 10 // true
      document.write(`<p> ${hasil} </p>`)
         
      
      hasil = result > 10 // false
      document.write(`<p> ${hasil} </p>`)
   
      hasil = result >=10 //false
      document.write(`<p> ${hasil} </p>`)
      hasil = result <=10 //true
      document.write(`<p> ${hasil} </p>`)
      hasil = result ==9 // true
      document.write(`<p> ${hasil} </p>`)
      hasil = result =="9" //true
      document.write(`<p> ${hasil} </p>`)
      hasil = result ==="9" //false
      document.write(`<p> ${hasil} </p>`)
      hasil = result !="9" //false
      document.write(`<p> ${hasil} </p>`)
      hasil = result !=="9" //true
      document.write(`<p> ${hasil} </p>`)

</script>
</body>
</html>
