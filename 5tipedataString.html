<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tipe data string</title>
</head>
<body>
   <script>

      document.write("muhammad saw")  // ini adalah string kutip dua
      document.write("<br>")
      document.write('muhammad saw')  // ini adalah string kutip satu
      document.write("<br>")
      document.write(`muhammad saw`)  // ini adalah string backtic
      document.write("<br>")
      
      // mengabugnkan string
      
      document.write("muhammad saw"+ " " +"adalah nabi ke 25")  // mengabungkan dengan tanda tanda atau operator + di sebut concat


      //contoh penggunaan escape squance
      document.write("<br>")
      document.write(" nabi muhammad \'AS , \n adalah nabi ke 25")

      //manfaat escape squence untuk menghindari error pada saat menggunakan tanda kutip dalam suatu kalimat atau lainya
      //tetapi itu di js versi es 2015ke atas mengguanakn bactic atau string tamplate adalah solusi string yang baik jd tidak perlu menggunakan carakter escape squence, tetapi di bebrapa kasus trtntu escape squense tetap di perlukan

      // string tamplate akan di jelaskan di materi terpisah
   </script>
</body>
</html>
